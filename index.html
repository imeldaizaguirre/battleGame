    <body onload="randomBoard()">

          </video>

        <div class="header__heading">

        </div>

        <div class="board__players">

                <div class="board__player__score__card">
                    <h2 class="board__player__title">Player One</h2>
                    <h3 class="board__player__title">Ray</h3>
                    <p class="board__player__LifeScore">Life Score: <span class="board__player__highestPoint">100</span></p>
                    <div class="board__weapon__current__image">
                        <p>Weapon: <span class="board__player__weapon">
                           <img  class="board__default__weapon" src="images/defaultWeapon.png">
                        </span></p>
                    </div>
                    <p class="board__player__score">ATTK: <span class="board__player__attack">10</span></p>
                    <div class="attack__board__buttons">
                        <button class="attack__board__player1__attack"><h1>ATTACK</h1></button>
                    </div>
                    <div class="attack__board__buttons">
                        <button class="attack__board__player1__defend"><h1>DEFEND</h1></button>
                
                    </div>
                </div>
                </div>      
        <div class="board__opponent">
            <div class="board__opponent__score__card">

                <p class="board__opponent__LifeScore">Life Points: <span class="board__opponent__highestPoint">100</span></p>
                <div class="board__weapon__current__image">
                    <p>Weapon: <span class="board__opponent__weapon">
                        <img  class="board__default__weapon" src="images/defaultWeapon.png">
                    </span></p>
                </div>
                <p class="board__opponent__score">ATTK: <span class="board__opponent__attack">10</span></p>
                <div class="attack__board__player2">
                    <div class="attack__board__buttons">
                        <button class="attack__board__player2__attack"><h1>ATTACK</h1></button>
                    </div>
                    <div class="attack__board__buttons">
                        <button class="attack__board__player2__defend"><h1>DEFEND</h1></button> 
                        </div>            
                    </div>
                </div>
            </div>  
        </div>
    </div>
    <button class="start__game__button" onclick="startGame()"><p>START GAME</p></button>

        <div class="board__opponent__image">
